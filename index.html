<!DOCTYPE html>
<html lang="dk" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eksamensprojekt</title>
    <!-- Libraries -->
    <script src="Libraries/p5.js" charset="utf-8"></script>
    <script src="Libraries/p5.dom.js" charset="utf-8"></script>
    <script src="HID.js" charset="utf-8"></script>
    <script src="transition.js" charset="utf-8"></script>
    <!-- <script src="Libraries/p5.min.js" charset="utf-8"></script> -->
    <!-- Scripts -->

    <!-- Other -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="frame">
      <!-- Pulsating -->
      <script type="text/javascript">
        var page = 0
        var maxWidth
        var info = false
        //page0
        var bColor = 50
        var fColor = 205
        var dir = true
        var title = "MATTER"

        var eT = 0;

        var atomSize = 1;

        function setup() {
          createCanvas(innerWidth,innerHeight)
          maxWidth = innerWidth
          frameRate(20)
        }

        function draw(){
          //console.log("page: "+page);
          if(info) {
            scroll = 100
          }
          if(page == 0) {
            page0()
          } else if(page==2) {
            page1()
          } else if(page==4){
            page2()
          }
        }

        function page1() {

          //createElement('H1', data.zero.header)
          //createElement('P', data.zero.content)

          background(bColor)
          noStroke()
          fill(fColor)
          ellipse(width/2,height/2,50,50)
          textSize(40)
          textAlign(CENTER)
          text(title, width/2,height/2-100)
          textSize(20)
          text("[Use arrowkeys or spacebar]", width/2,height-50)
          if(dir) {
            bColor++
            fColor--
          } else if (!dir) {
            bColor--
            fColor++
          }
          if(bColor >= 205 || bColor <= 50) {
            dir = !dir
          }
          if(bColor == fColor+1) {
            if(title == "ANTI-MATTER") {
              title = "MATTER"
            } else {
              title = "ANTI-MATTER"
            }
          }
        }

        function page0() {

          if(mouseIsPressed){
            atomSize++
          }

          var eX = cos(eT)*150
          var eY = sin(eT)*150
          eT+=0.02

          background(205)
          fill(205)
          ellipse(width/2,height/2,300+atomSize,300+atomSize)
          fill(50)
          ellipse(width/2,height/2,50+atomSize,50+atomSize)
          ellipse(width/2+eX-atomSize,height/2+eY-atomSize,20+atomSize/10,20+atomSize/10)
          //text("Higgs", 100, 100)
        }

        function page2() {}
        function page3() {}
        function page4() {}
        function page5() {}

        function windowResized() {
          resizeCanvas(windowWidth, windowHeight);
        }
      </script>
    </div>
  </body>
</html>
