<!DOCTYPE html>
<html lang="dk" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eksamensprojekt</title>
    <!-- Libraries -->
    <script src="Libraries/p5.js" charset="utf-8"></script>
    <script src="Libraries/p5.dom.js" charset="utf-8"></script>
    <script src="HID.js" charset="utf-8"></script>
    <script src="transition.js" charset="utf-8"></script>
    <!-- <script src="Libraries/p5.min.js" charset="utf-8"></script> -->
    <!-- Scripts -->

    <!-- Other -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="frame">
      <!-- Pulsating -->
      <script type="text/javascript">

        var frame = 0

        var page = 0
        var maxWidth
        var info = false

        var dark = 50
        var bright = 205

        var bColor = 50
        var fColor = 205
        var dir = true
        var title = "MATTER"

        var eT = 0;

        var atomSize = 1;

        function setup() {
          createCanvas(innerWidth,innerHeight)
          maxWidth = innerWidth
          frameRate(20)
        }

        function draw() {
          if (mouseIsPressed) {
            frame++
            console.log(frame)
          }

          frameSet()

          //console.log("page: "+page)
          // if(info) {
          //   scroll = 100
          // }
          // if(page == 0) {
          //   page0()
          // } else if(page==2) {
          //   page1()
          // } else if(page==4){
          //   page2()
          // }
        }

        function page1() {

          //createElement('H1', data.zero.header)
          //createElement('P', data.zero.content)

          background(bColor)
          noStroke()
          fill(fColor)
          ellipse(width/2,height/2,50,50)
          textSize(40)
          textAlign(CENTER)
          text(title, width/2,height/2-100)
          textSize(20)
          text("[Use arrowkeys or spacebar]", width/2,height-50)
          if(dir) {
            bColor++
            fColor--
          } else if (!dir) {
            bColor--
            fColor++
          }
          if(bColor >= bright || bColor <= dark) {
            dir = !dir
          }
          if(bColor == fColor+1) {
            if(title == "ANTI-MATTER") {
              title = "MATTER"
            } else {
              title = "ANTI-MATTER"
            }
          }
        }

        function frameSet() {
          if (betw(0, 200)) {
            atom()
          }

          if (betw(200, 400)) {
            atom(true)
            quark()
          } else if (mouseIsPressed) {
            atomSize+=2
          }


        }

        function atom(x) {

          var eX = cos(eT)*(150+atomSize)
          var eY = sin(eT)*(150+atomSize)
          eT+=0.02

          background(bright)
          fill(bright)
          ellipse(width/2,height/2,300+atomSize*2)
          fill(dark)
          ellipse(width/2,height/2,50+atomSize)
          ellipse(width/2+eX,height/2+eY,20+atomSize/10)
          if (x) {
            fill(bright)
            textSize(24)
            text("e-",width/2+eX,height/2+eY+7)
          }
        }

        function quark() {

          fill(bright)
          ellipse(width/2,height/2+90,100)
          ellipse(width/2-75,height/2-65,100)
          ellipse(width/2+75,height/2-65,100)

          textAlign(CENTER)
          fill(dark)
          text("DOWN",width/2,height/2+90+10)
          text("UP",width/2-75,height/2-65+5)
          text("UP",width/2+75,height/2-65+5)
        }

        function betw(low, high) {
          if(frame >= low && frame < high) {
            return true
          } return false
        }
        function windowResized() {
          resizeCanvas(windowWidth, windowHeight);
        }
      </script>
    </div>
  </body>
</html>
