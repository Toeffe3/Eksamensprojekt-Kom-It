<!DOCTYPE html>
<html lang="dk" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eksamensprojekt</title>
    <!-- Libraries -->
    <script src="Libraries/p5.js" charset="utf-8"></script>
    <script src="HID.js" charset="utf-8"></script>
    <script src="transition.js" charset="utf-8"></script>
    <!-- <script src="Libraries/p5.min.js" charset="utf-8"></script> -->
    <!-- Scripts -->

    <!-- Other -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="frame">
      <!-- Pulsating -->
      <script type="text/javascript">
        var page = 0
        var maxWidth;

        //page0
        var bColor = 50
        var fColor = 205
        var dir = true
        var title = "MATTER"

        function setup() {
          createCanvas(innerWidth,innerHeight)
          maxWidth = innerWidth
          frameRate(20)
        }

        function draw(){
          console.log("page: "+page);
          if(page == 0) {
            page0()
          } else if(page==2) {
            page1()
          } else if(page==4){
            page2()
          }
        }

        function page0() {
          background(bColor)
          noStroke()
          fill(fColor)
          ellipse(width/2,height/2,50,50)
          textSize(40)
          textAlign(CENTER)
          text(title, width/2,height/2-100)
          textSize(20)
          text("[Use arrowkeys or spacebar]", width/2,height-50)
          if(dir) {
            bColor++
            fColor--
          } else if (!dir) {
            bColor--
            fColor++
          }
          if(bColor >= 205 || bColor <= 50) {
            dir = !dir
          }
          if(bColor == fColor+1) {
            if(title == "ANTI-MATTER") {
              title = "MATTER"
            } else {
              title = "ANTI-MATTER"
            }
          }
        }

        function page1() {
          fill(55)
          text("Higgs", 100, 100)
        }

        function page2() {}
        function page3() {}
        function page4() {}
        function page5() {}
      </script>
    </div>
    <div class="page">

    </div>
  </body>
</html>
